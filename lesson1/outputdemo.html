<!DOCTYPE html>
<html>
<head>
    <title>JS swap demo</title>
</head>
<body>
<script type="text/javascript">
    // comments
    var numA = 3;
    var numB = 4;
    var numC = numA + numB;
    document.write("<br>sum =" + numC);
    var number = 12;
    if (number < 0) {
        document.write("<br>negative");
    }
    else if (number > 0) {
        document.write("<br>positive");
    } else {
        document.write("<br> zero")
    }
</script>
</body>
</html>

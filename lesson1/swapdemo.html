<!DOCTYPE html>
<html>

<head>
    <title>JS swap demo</title>
</head>

<body>
<script type="text/javascript">
    // comments
    var a = 3;
    var b = 4;
    document.write("<br>a=" + a + " b=" + b);

    var tmp;
    tmp = b;
    b = a;

    a = tmp;

    document.write("<br>a=" + a + " b=" + b);

</script>
</body>
</html>
